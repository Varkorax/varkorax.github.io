<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Notifications</title>

        <!-- EDIT THIS META: change content="1" to content="0" when you want to clear global unread.
             index.html fetches this file and looks for this exact meta to know whether to pulse. -->
        <meta name="notif-unread" content="1">

        <link rel="stylesheet" href="../custom/css/global.css"/>
        <style>
            :root { --panel-radius: 8px; }
            html,body { margin:0; padding:0; height:100%; background:transparent; color:#fff; font-family:var(--font-body); }
            .content { padding:12px; }
            .notif-item { padding:10px; border-radius:var(--panel-radius); margin-bottom:8px; background: rgba(255,255,255,0.03); }
            .notif-empty { opacity:0.9; font-style:italic; }
        </style>
    </head>
    <body>
        <div class="content small">
            <h2>Notifications</h2>

            <div id="notifications-list" aria-live="polite">
                <!-- Edit this area manually when you add/remove notifications -->
                <div class="notif-item">
                    <strong>Update: Site Launch!</strong>
                    <div style="opacity:0.9; font-size:0.95rem; margin-top:6px;">The first version is online!</div>
                    <div style="opacity:0.7; font-size:0.85rem; margin-top:8px;">2025-09-28</div>
                </div>
                <!-- Example
				<div class="notif-item">
                    <strong>Site tweak: Visual refresh</strong>
                    <div style="opacity:0.9; font-size:0.95rem; margin-top:6px;">Small UI polish rolled out.</div>
                    <div style="opacity:0.7; font-size:0.85rem; margin-top:8px;">2025-09-20</div>
                </div> -->
            </div>
        </div>
    </body>
</html>
